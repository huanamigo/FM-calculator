<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Calculator app</title>

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <nav class="section">
      <span>calc</span>
      <label for="theme"
        >THEME &nbsp;
        <input type="range" id="theme" min="1" max="3" />
      </label>
    </nav>

    <section>
      <input type="number" class="input section" disabled placeholder="0" />
    </section>

    <main class="buttons section">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="text-button">DEL</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="func">+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="func">-</button>
      <button>.</button>
      <button>0</button>
      <button class="func">/</button>
      <button class="func">x</button>
      <button class="text-button">RESET</button>
      <button>=</button>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
